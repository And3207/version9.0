<!DOCTYPE html>

         <h2>Registro</h2>
         <form action="#">
             <div class="input-box">
                 <span class="icon">
                     <ion-icon name="mail-outline"></ion-icon>
                 </span>
                 <input type="email" required class="letras1">
                 <label class="cajas1">Email</label>
             </div>
             <div class="input-box">
                 <span class="icon2">
                     <ion-icon name="lock-closed"></ion-icon>
                 </span>
                 <input type="password" required id="contraseña" name="contraseña" class="letras2">
                 <label class="cajas2">Contraseña</label>
             </div>
             <div class="remember-forgot">
                 <label><input type="checkbox" id="mostrarcon" > Mostrar Contraseña</label>
                 <a href="#" class="Olvidaste">¿Olvidaste tu contraseña?</a>
             </div><br>
             <a href="pantalla1.html">
                 <button type="button" class="btn">Iniciar Sesión</button>
             </a>
         </form>
        </div>
     </div>
